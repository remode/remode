<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Controller</title>
</head>

<body>

    <div id="left" style="height: 100%; width: 50%; float: left"></div>
    <div id="right" style="height: 100%; width: 50%; float: right;"></div>
    <script defer src="/public/lib/postData.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/nipplejs/0.9.0/nipplejs.min.js"
        integrity="sha512-7PRZndBOTMkYqbGwO6dvNDozKEwaJYu3zPLoLv0rzOLMPQ2PVh6yaevCZOUL8+/n+A16fnLYEBKAlYXgMBn54w=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        var leftJoy = nipplejs.create({
            zone: document.getElementById('left'),
            mode: 'static',
            position: { left: '25%', top: '50%' },
            size: 100,
            treshold: 1,
            color: 'red'
        });
        leftJoy.on("move", (e, d) => {
            postData("/post/mouse", {
                passwd: "",
                value: { x: Math.round(d.vector.x * 6), y: -Math.round(d.vector.y * 6) }
            })
        })

        var rightJoy = nipplejs.create({
            zone: document.getElementById('right'),
            mode: 'static',
            position: { left: '75%', top: '50%' },
            color: 'red'
        });
    </script>

    <script src="/public/lib/toggleElement.js"></script>
    <script src="/public/lib/clickableElement.js"></script>
</body>

</html>
