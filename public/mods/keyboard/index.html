<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remote Controller Web Interface</title>
    <link rel="stylesheet" href="./res/css/index.css">
    <link rel=" preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap" rel="stylesheet">
    <script defer src="./res/js/index.js"></script>
    <script defer src="/public/lib/postData.js"></script>
    <script defer src="/public/lib/sendKey.js"></script>
    <link rel="shortcut icon" href="modicon.png" type="image/png">
</head>

<body>
    <div class="title-wrapper">
        <a href="/">
            <div class="title">
                Remote Controller
                <div class="underline-wrapper">
                    <div class="underline-animation"></div>
                </div>
            </div>
        </a>
    </div>
    <div class="main-container">
        <div class="input">
            <div class="password-div">
                <input type="text" id="passwordInput" placeholder="Enter host password">
            </div>
            <div class="extra-keys">
                <div class="toggle-row">
                    <toggleable-element>Control</toggleable-element>
                    <toggleable-element>Shift</toggleable-element>
                    <toggleable-element>Alt</toggleable-element>
                    <toggleable-element></toggleable-element>
                </div>
                <div class="button-row">
                    <button></button>
                    <button></button>
                    <button></button>
                    <button></button>
                </div>
            </div>
            <!-- type=email because mobile keyboard suck -->
            <input type="email" id="keyboardInput" placeholder="Click to open keyboard" autocapitalize="none"
                autocomplete="off">
        </div>
    </div>
    <script src="/public/lib/toggleElement.js"></script>
</body>

</html>
